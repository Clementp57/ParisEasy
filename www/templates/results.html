<ion-view view-title="Résultats" >
  <ion-content>

      <!-- <ion-refresher
        pulling-text="Pull to refresh..."
        on-refresh="doRefresh()">
      </ion-refresher> -->

      <div id='map'></div>

     <!--  <div class="item item-divider">
         <i class="icon ion-location"></i> {{ ctrl.results.length }} résultats
      </div> -->

      <div class="list">

          <a ng-click="$state.go('main.result',{id: res.idactivites} )" ng-repeat="res in ctrl.results" class="item item-thumbnail-left">
            <img ng-src="{{ url + res.files[0].file }}">
            <h2 ng-bind-html="res.nom"></h2>
            <p ng-bind-html="res.lieu"></p>
            <ul class="tags_alt">
              <li ng-repeat="cat in res.rubriques">{{ cat.rubrique }}</li>
            </ul>
            <p class='fee' ng-if="!res.hasFee"><i class="icon ion-happy-outline"></i> Gratuit</p>
          </a>

      </div>


      <ion-infinite-scroll
        on-infinite="loadData()"
        distance="1%"
        immediate-check="false">
      </ion-infinite-scroll>

  </ion-content>
</ion-view>
