<ion-view view-title="Resultats" >
  <ion-content>
      <div class="list">

          <a ng-repeat="res in ctrl.results" class="item item-thumbnail-left" href="#">
            <img src="{{ url + res.files[0].file }}">
            <h2>{{res.nom}}</h2>
            <p>{{res.small_description}}</p>
          </a>

      </div>
  </ion-content>
</ion-view>
