<ion-view view-title="Résultats : Equipements">
    <ion-content>
        <div class="item item-divider">
            <i class="icon ion-location"></i> {{ ctrl.results.length }} résultats
        </div>

        <div class="list">
            <a ui-sref="main.result({id: res.idactivites })" ng-repeat="res in ctrl.results" class="item">
                <h2 ng-bind-html="res.name"></h2>
                <p ng-bind-html="res.address"></p>
            </a>
        </div>

        <ion-infinite-scroll on-infinite="loadData()" distance="1%" immediate-check="false">
        </ion-infinite-scroll>

    </ion-content>
</ion-view>
