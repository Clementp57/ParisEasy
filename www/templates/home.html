<ion-view view-title="Accueil">
  <ion-content class="padding">

    <!-- Main form -->
    <div class="list list-inset">
      <label class="item item-input">
        <i class="icon ion-search placeholder-icon"></i>
        <input type="text" placeholder="ThÃ¨me">
      </label>
      <label class="item item-input">
        <i class="icon ion-location placeholder-icon"></i>
        <input type="text" placeholder="Autour de moi">
      </label>
    </div>
    <button ng-click="getLocation()" class="button button-block button-light">
       Make it easy!
    </button>

    <!-- Themes list -->
    <div ng-repeat="cat in ctrl.categories">
        <div class="row" ng-if="$even">
            <div class="button col col-50" ui-sref="results({cat_id: ctrl.categories[$index].id, cat_name: ctrl.categories[$index].name})">{{ctrl.categories[$index].name}}</div>
            <div class="button col col-50" ui-sref="results({cat_id: ctrl.categories[$index+1].id, cat_name: ctrl.categories[$index+1].name})">{{ctrl.categories[$index + 1].name}}</div>
        </div>
    </div>


  </ion-content>
</ion-view>
