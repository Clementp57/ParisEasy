<ion-view view-title="{{result.name}}">
    <ion-content class="solo">

        <div id='map_solo'></div>

        <ul class="tags">
            <li><i class="icon ion-flag"></i> {{ result.address }}</li>
        </ul>

        <div class="item item-divider">
            <span ng-bind-html="result.name"></span>
        </div>
        <p class="item">{{ result.address }} - {{result.zipCode}}</p>

        <div class="item item-divider">
            Photos instagram à proximité du lieu
        </div>
        <ul class="ig">
            <li ng-repeat="ig in pics">
                <img ng-src="{{ ig.images.low_resolution.url }}">
            </li>
        </ul>

        <!-- <p ng-bind-html="result.description"></p> -->

    </ion-content>
</ion-view>
